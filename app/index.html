<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="msapplication-TileColor" content="#4aaaaa">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">


  <link rel="stylesheet" href="styles/main.css">


  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <paper-drawer-panel id="drawerPanel"> 
    <paper-header-panel drawer>
      <paper-toolbar>Menu</paper-toolbar>
      <paper-menu>
        <paper-item>        
            <a class="menu-item" href="/">Главная</a>          
        </paper-item>
        <paper-item>
            <a class="menu-item" href="/portfolio">Наша выпечка</a>
        </paper-item>
        <paper-item>
            <a class="menu-item" href="/contacts">Контакты</a>
        </paper-item>
      </paper-menu>
    </paper-header-panel>
    <paper-header-panel main>
      <video autoplay muted  poster="images/bg.jpg" id="bgvid" loop>
        <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
      <source src="bg_video/bakery.webm" type="video/webm">
      <source src="bg_video/bakery.mp4" type="video/mp4">
      </video>
      <paper-icon-button icon="av:pause" id="pauseVideo"></paper-icon-button>
      <paper-toolbar>
        <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
        <div>{{name}}</div>
      </paper-toolbar>
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
          <section data-route="home">
            <h1>Home</h1>
            <div>Home content</div>
          </section>
          <section data-route="portfolio">
            <h1>Portfolio</h1>
            <div>Portfolio content</div>
          </section>
          <section  data-route="contacts">
            <h1>Contacts</h1>
            <div>Contacts content</div>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>
  </template>
  <script src="scripts/app.js"></script>
  <script src="scripts/custom.js"></script>
  <script src="scripts/video.js"></script>
  </body>

</html>
